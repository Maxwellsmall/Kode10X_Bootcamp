<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./signin.css" />
    <title>login</title>
  </head>
  <body>
    <div class="mainholder">
      <div class="loginholder">
        <div class="welcomeholder">
          <img src="./images/Capture.JPG" alt="" />
          <h1 style="margin-top: 8px">Welcome back</h1>
          <p style="margin-top: 5px">
            Sign in to access your Supportive account
          </p>
        </div>
        <div class="inputholder">
          <div class="input-row">
            <label for="email" class="input-label">Email</label>
            <input
              type="email"
              id="email"
              class="input-field"
              placeholder="Enter your email"
            />
          </div>
          <div class="input-row">
            <label for="loginPassword" class="input-label">Password</label>
            <input
              type="password"
              id="loginPassword"
              class="input-field"
              placeholder="Enter your password"
            />
          </div>
          <button class="btn" onclick="login()">Sign in</button>
        </div>

        <p class="lasttext">
          Don't have an account?
          <span style="color: #ff1e58"
            ><a href="./signup.html"> Sign up</a></span
          >
        </p>
      </div>
      <div class="imageholder"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
