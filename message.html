<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./message.css" />
    <title>Document</title>
  </head>
  <body>
     <div class="headerHolder">
     <button class="headerbtn"><a href="./index.html">Go Back</a></button>
    </div> 
   <div class="head">
    <h1 style="font-family: sans-serif">Share How You You Feel</h1>
    <p
      style="
        font-family: sans-serif;
        font-size: 15px;
        text-align: left;
        margin-top: 10px;
      "
    >
      This is your space. Write from your mind, Stay anonymous. Be real, we are
      here to listen
    </p>
   </div>
    <form action="" id="myForm">
      <textarea
        name=""
        id="preview"
        cols="38"
        row="5"
        placeholder="what is on your mind?"
        style="
          padding: 60px;
          background-color: #3e4a6b;
          margin-top: 10px;
          border-radius: 5px;
          color: white;
        "
      ></textarea>
      <button
        style="
          padding: 15px;
          color: white;
          border: none;
          border-radius: 5px;
          background-color: #6c7ba8;
          margin-top: 10px;
        "
        type="submit"
      >
        Share Anonymously
      </button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
