<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./signup.css" />
    <title>login</title>
  </head>
  <body>
    <div class="mainholder">
      <div class="imageholder"></div>
      <div class="loginholder">
        <div class="welcomeholder">
          <img src="./images/Capture.JPG" alt="" />
          <h1 style="margin-top: 8px">Create an account</h1>
          <p style="margin-top: 5px">Sign up to get started with Supportive</p>
        </div>
       <!-- ...existing code... -->
<div class="input">
  <div class="input-row">
    <label for="fullname" class="input-label">Full name</label>
    <input
      type="text"
      id="fullname"
      class="input-field"
      placeholder="John Doe"
    />
  </div>
  <div class="input-row">
    <label for="email" class="input-label">Email</label>
    <input
      type="email"
      id="email"
      class="input-field"
      placeholder="Enter your email"
    />
  </div>
  <div class="input-row">
    <label for="username" class="input-label">Username</label>
    <input
      type="text"
      id="username"
      class="input-field"
      placeholder="Enter your username"
    />
  </div>
  <div class="input-row">
    <label for="signPass" class="input-label">Password</label>
    <input
      type="password"
      class="input-field"
      placeholder="Enter your password"
      id="signPass"
    />
  </div>
</div>
<div class="buttonholder">
  <button class="btn" onclick="signUp()">Signup</button>
</div>


        <p class="lasttext">
          Already have an account?
          <span style="color: #6c7ba8"
            ><a href="./signin.html"> sign in</a></span
          >
        </p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
