<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./signup.css" />
    <title>login</title>

    <div class="mainholder">

        </div>

            <label for="full name" class="input-label">Full name</label>
            <input
              type="text"
              id="full name"

              placeholder="John Doe"
              style="

                padding: 20px;
                border: none;
                border-radius: 5px;
                margin-top: 10px;
                border: 2px solid #6c7ba8;
              "
            />
          </div>
          <div class="input-row">
            <label for="email" class="input-label">Email</label>
            <input
              type="text"
              id="email"
              class="input-field"
              placeholder="Enter your email"
              style="
                width: 400px;
                padding: 20px;
                border: none;
                border-radius: 5px;
                margin-top: 10px;
                border: 2px solid #6c7ba8;
              "
            />
          </div>
          <div class="input-row">
            <label for="email" class="input-label">username</label>
            <input
              type="text"
              id="email"
              class="input-field"
              placeholder="Enter your email"
              style="
                width: 400px;
                padding: 20px;
                border: none;
                border-radius: 5px;
                margin-top: 10px;
                border: 2px solid #6c7ba8;
              "
            />
          </div>
          <div class="input-row">
            <label for="email" class="input-label">Password</label>
            <input
              type="text"
              id="email"
              class="input-field"
              placeholder="Enter your email"
              style="
                width: 400px;
                padding: 20px;
                border: none;
                border-radius: 5px;
                margin-top: 10px;
                border: 2px solid #6c7ba8;
              "
            />
          </div>
        </div>
        <div class="buttonholder">
          <button
            style="
              width: 440px;
              color: white;
              font-weight: bold;
              font-size: 15px;
              padding: 20px;
              background-color: #6c7ba8;
              margin-top: 10px;
              border: none;
              margin-top: 15px;
            "
          >
            <a href="./message.html">Signup</a>
          </button>
        </div>

        <p class="lasttext">
          Already have an account?
          <span style="color: #6c7ba8"
            ><a href="./sigin.html"> sign in</a></span
          >
        </p>
      </div>
    </div>
