<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="headerHolder">
      <div class="header">
        <div class="logo">
          <img src="./images/Supportive.png" alt="" />
        </div>
        <div class="navholder">
          <div class="navs"><a href="./index.html">Home</a></div>
          <div class="navs">About</div>
          <div class="navs"><a href="./contact.html">Contact</a></div>
        </div>
        <div class="buttonholder">
          <button class="headerbutton2">Signup</button>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="leftsection">
        <div class="inputholder">
          <input
            type="text"
            placeholder="Full name"
            style="
              width: 400px;
              padding: 20px;
              border: none;
              border-radius: 5px;
              border: 2px solid #6c7ba8;
            "
          />
          <input
            type="text"
            placeholder="Email"
            style="
              width: 400px;
              padding: 20px;
              border: none;
              border-radius: 5px;
              margin-top: 10px;
              border: 2px solid #6c7ba8;
            "
          />

          <textarea
            rows="5"
            cols="38"
            readonly
            placeholder="tell us about ur self"
            style="
              border: none;
              border-radius: 5px;
              margin-top: 10px;
              border: 2px solid #6c7ba8;
              padding: 40px;
            "
          ></textarea>
          <button
            style="
              width: 440px;
              color: white;
              font-weight: bold;
              font-size: 15px;
              padding: 20px;
              background-color: #6c7ba8;
              margin-top: 10px;
              border: none;
            "
          >
            send
          </button>
        </div>
      </div>
      <div class="rightsection">
        <img src="./images/map 1.png" alt="" />
      </div>
    </div>
  </body>
</html>
